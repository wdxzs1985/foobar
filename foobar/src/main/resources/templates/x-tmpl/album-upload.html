<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout">
<body>
<script id="template-upload" type="text/x-tmpl" th:inline="text" th:fragment="template-upload">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <div class="template-upload fade">
        <span class="preview"></span>
        <div class="overlay">
            {% if (!i) { %}
                    {% if (!o.options.autoUpload) { %}
                        <button class="btn btn-xs btn-link start" th:disabled="true">
                            <i class="glyphicon glyphicon-upload"></i>
                            <span th:text="#{console.article.upload.start}">Start</span>
                        </button>
                    {% } %}
                    <button class="btn btn-xs btn-link cancel">
                        <i class="glyphicon glyphicon-ban-circle"></i>
                        <span th:text="#{console.article.upload.cancel}">Cancel</span>
                    </button>
            {% } %}
            <div class="">
                <strong class="error text-danger"></strong>
            </div>
        </div>
        <div class="progress active" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0">
            <div class="progress-bar progress-bar-info" style="width:0%;"></div>
        </div>
    </div>
{% } %}
</script>
<script id="template-download" type="text/x-tmpl" th:inline="text" th:fragment="template-download">
{% for (var i=0, file; file=o.files[i]; i++) { %}
    <div class="template-download fade ">
            {% if (!file.error) { %}
            <span class=" preview">
                <a href="/files/p{%=file.id%}/thumbnail_1080.jpg" title="{%=file.name%}" download="{%=file.name%}" data-gallery="">
                    <img src="/files/p{%=file.id%}/thumbnail_180.jpg" />
                </a>
            </span>
            {% } %}
        <div class="overlay">
            {% if (!file.error) { %}
                <button class="btn btn-xs btn-link delete" data-type="POST" data-url="/console/album/{%=file.albumId%}/{%=file.id%}/delete">
                    <i class="glyphicon glyphicon-trash"></i>
                    <span th:text="#{console.article.upload.delete}">Delete</span>
                </button>
                <input type="checkbox" name="delete" value="1" class="toggle hidden" th:checked="true" />
            {% } else { %}
                <button class="btn btn-xs btn-link cancel">
                    <i class="glyphicon glyphicon-ban-circle"></i>
                    <span th:text="#{console.article.upload.cancel}">Cancel</span>
                </button>
            {% } %}
            {% if (file.error) { %}
                <p><span class="label label-danger" th:text="#{console.article.upload.error}">Error</span> {%=file.error%}</p>
            {% } %}
        </div>
    </div>
{% } %}
</script>

</body>
</html>
