<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
  layout:decorator="layout">
<head>
    <link rel="stylesheet" th:href="@{/foobar/css/foobar-console.css}"/>
    <title th:inline="text">[[#{console}]]</title>
</head>
<body>
<div class="navbar navbar-inverse navbar-static-top" layout:fragment="header">
  <div class="container">
    <div class="navbar-header cl-effect-1">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
        <span class="sr-only" th:text="#{console}"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand"
         th:href="@{/console}" th:text="#{console}"></a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse">
      <ul id="nav-member" class="nav navbar-nav navbar-left" th:if="${session.LOGIN_USER.member}">
        <li class="cl-effect-1"><a th:href="@{/console/album/input}" th:text="#{console.upload}"></a></li>
        <li class="cl-effect-1"><a th:href="@{/console/manage}" th:text="#{console.manage}"></a></li>
      </ul>
      <ul id="nav-editor" class="nav navbar-nav navbar-left" th:if="${session.LOGIN_USER.editor or session.LOGIN_USER.admin}">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="cl-effect-1"><a th:href="@{/}" th:text="#{application}"></a></li>
        <li id="nav-console" class="dropdown cl-effect-1">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" >
            <span id="nav-nickname" th:text="${session.LOGIN_USER}"></span> <b class="caret"></b>
          </a>
          <ul class="dropdown-menu">
            <li ><a th:href="@{/console/setting}" th:text="#{console.profile.setting}"></a></li>
            <li ><a th:href="@{/console/password}" th:text="#{console.profile.password}"></a></li>
            <li ><a th:href="@{/signout}" th:text="#{login.signout}"></a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
